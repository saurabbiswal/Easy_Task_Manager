<app-header></app-header>

<main>
  <ul id="users">
    @for (user of users; track user.id) {
    <li>
      <app-user
        [user]="user"
        (select)="onSelectUser(user.id)"
        [selected]="user.id === selectedUserId"
      ></app-user>
    </li>
    }
  </ul>
  @if (selectedUser) {
  <app-tasks [Id]="selectedUser.id" [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select a user to see their tasks.</p>
  }
</main>
