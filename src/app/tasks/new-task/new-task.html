<!--A form to add task-->

<div class="backdrop" (click)="onCancel()"></div>
<dialog open>
  <h2>Add Task</h2>
  <form>
    <p>
      <label for="title">Title-1</label>
      <!-- Two-way data binding using ngModel for enteredTitle property -->
      <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
    </p>

    <p>
      <label for="summary">Summary</label>
      <!-- Two-way data binding using ngModel for enteredDescription property -->
      <textarea
        id="summary"
        rows="5"
        name="summary"
        [(ngModel)]="enteredDescription"
      ></textarea>
    </p>

    <p>
      <label for="due-date">Due Date</label>
      <!-- Two-way data binding using ngModel for enteredDueDate property -->
      <input
        type="date"
        id="due-date"
        name="due-date"
        [(ngModel)]="enteredDueDate"
      />
    </p>

    <p class="actions">
      <button type="button" (click)="onCancel()">Cancel</button>
      <button type="submit">Create</button>
    </p>
  </form>
</dialog>
